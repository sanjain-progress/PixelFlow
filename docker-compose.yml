services:
  postgres-auth:
    image: postgres:15
    container_name: pixelflow-postgres-auth
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: auth_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_auth_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - pixelflow-net

  # MongoDB: Stores Task metadata (NoSQL Document DB)
  mongo:
    image: mongo:6.0
    container_name: pixelflow-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - pixelflow-net

  # Zookeeper: Required by Kafka to manage cluster state
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    container_name: pixelflow-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - pixelflow-net

  # Kafka: Event Streaming Platform (Async Messaging)
  kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: pixelflow-kafka
    ports:
      - "9093:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # Listeners: Internal (inside docker) and External (localhost)
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://127.0.0.1:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - pixelflow-net

  auth-service:
    build:
      context: .
      dockerfile: apps/auth/Dockerfile
    container_name: pixelflow-auth
    ports:
      - "50051:50051"
    environment:
      DATABASE_URL: postgres://postgres:password@postgres-auth:5432/auth_db?sslmode=disable
      PORT: "50051"
    depends_on:
      postgres-auth:
        condition: service_healthy
    networks:
      - pixelflow-net

  api-service:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: pixelflow-api
    ports:
      - "8080:8080"
    environment:
      MONGO_URL: mongodb://mongo:27017
      KAFKA_BROKERS: kafka:29092
      AUTH_SERVICE_URL: http://auth-service:50051
      PORT: "8080"
    depends_on:
      - mongo
      - kafka
      - auth-service
    networks:
      - pixelflow-net

  worker-service:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    container_name: pixelflow-worker
    depends_on:
      - kafka
      - mongo
    environment:
      - KAFKA_BROKERS=kafka:29092
      - MONGO_URL=mongodb://mongo:27017
      - GROUP_ID=worker-group-1
    networks:
      - pixelflow-net

  frontend:
    build: ./apps/frontend
    container_name: pixelflow-frontend
    ports:
      - "3000:3000"
    depends_on:
      - api-service
      - auth-service
    environment:
      - REACT_APP_API_URL=http://localhost:8080
      - REACT_APP_AUTH_URL=http://localhost:50051
    networks:
      - pixelflow-net

  # Prometheus: Metrics collection and monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: pixelflow-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./deploy/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    networks:
      - pixelflow-net

networks:
  pixelflow-net:
    driver: bridge

volumes:
  postgres_auth_data:
  mongo_data:
  prometheus_data:
